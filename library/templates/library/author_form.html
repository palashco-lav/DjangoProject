<!-- library/templates/library/book_form.html -->
{% extends 'library/base.html' %}

{% block title %}Форма для автора{% endblock %}

{% block content %}
{% include 'library/header.html' %}
<h2>Форма для автора</h2>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'library:authors_list' %}" class="btn-primary">Отменить</a>
</form>
{% endblock %}
